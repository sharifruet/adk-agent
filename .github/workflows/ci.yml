name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend (Java/Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'oracle' # Oracle usually provides the latest versions including EA

    - name: Grant execute permission for gradlew/mvnw
      run: chmod +x mvnw

    - name: Build with Maven
      run: ./mvnw clean package
      env:
        # Provide a dummy key for build context loading if secrets aren't available
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy_ci_key' }}

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
